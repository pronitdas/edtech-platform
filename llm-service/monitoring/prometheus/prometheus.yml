global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
      scheme: http
      timeout: 10s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'llm-gateway'
    scrape_interval: 5s
    metrics_path: /metrics
    static_configs:
      - targets: ['llm-gateway:8080']
        labels:
          service: 'llm-gateway'

  - job_name: 'llama-7b'
    scrape_interval: 5s
    metrics_path: /metrics
    static_configs:
      - targets: ['llama-7b:8000']
        labels:
          service: 'llama-7b'
          model: 'Llama-3-8b-Instruct'

  - job_name: 'phi-3'
    scrape_interval: 5s
    metrics_path: /metrics
    static_configs:
      - targets: ['phi-3:8000']
        labels:
          service: 'phi-3'
          model: 'phi-3-mini-4k-instruct'

  - job_name: 'mistral-7b'
    scrape_interval: 5s
    metrics_path: /metrics
    static_configs:
      - targets: ['mistral-7b:8000']
        labels:
          service: 'mistral-7b'
          model: 'Mistral-7B-Instruct-v0.2' 