version: '3.8'

services:
  # Ory Kratos - Identity and User Management
  kratos:
    image: oryd/kratos:v1.0
    depends_on:
      - kratos-postgres
    environment:
      - DSN=postgres://kratos:secret@kratos-postgres:5432/kratos?sslmode=disable
      - SERVE_PUBLIC_BASE_URL=http://127.0.0.1:4433/
      - SERVE_ADMIN_BASE_URL=http://127.0.0.1:4434/
      - LOG_LEVEL=trace
      - SECRETS_DEFAULT=youReallyNeedToChangeThis
    ports:
      - "4433:4433" # public
      - "4434:4434" # admin
    volumes:
      - type: bind
        source: ./config/kratos
        target: /etc/config/kratos
    command: serve -c /etc/config/kratos/kratos.yml --dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:4433/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dedicated PostgreSQL for Kratos
  kratos-postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: kratos
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: kratos
    volumes:
      - kratos_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kratos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database
  # Default Credentials:
  # - Username: postgres
  # - Password: postgres
  # - Database: development
  # - Port: 5432
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database
  # Default Credentials:
  # - Username: neo4j
  # - Password: development
  # - Ports: 
  #   * 7474: HTTP (Web Interface)
  #   * 7687: Bolt (Application Connection)
  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/development
      NEO4J_apoc_export_file_enabled: true
      NEO4J_apoc_import_file_enabled: true
      NEO4J_apoc_import_file_use__neo4j__config: true
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  kratos_postgres_data: