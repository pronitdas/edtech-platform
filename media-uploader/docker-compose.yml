version: '3.8'

services:
  # Ory Kratos - Identity and User Management
  kratos:
    image: oryd/kratos:v1.0
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DSN=postgres://postgres:postgres@postgres:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4
      - SERVE_PUBLIC_BASE_URL=http://127.0.0.1:4433/
      - SERVE_ADMIN_BASE_URL=http://127.0.0.1:4434/
      - LOG_LEVEL=trace
      - SECRETS_DEFAULT=youReallyNeedToChangeThis
      - DB_TIMEOUT=30s
    ports:
      - "4433:4433" # public
      - "4434:4434" # admin
    volumes:
      - type: bind
        source: ./config/kratos
        target: /etc/config/kratos
    command: serve -c /etc/config/kratos/kratos.yml --dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:4433/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Database (Single instance for all databases)
  # Default Credentials:
  # - Username: postgres
  # - Password: postgres
  # - Databases: development, kratos
  # - Port: 5432
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db-enhanced.sh:/docker-entrypoint-initdb.d/01-init-db-enhanced.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d development && pg_isready -U postgres -d kratos"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  # Neo4j Graph Database
  # Default Credentials:
  # - Username: neo4j
  # - Password: development
  # - Ports: 
  #   * 7474: HTTP (Web Interface)
  #   * 7687: Bolt (Application Connection)
  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/development
      NEO4J_apoc_export_file_enabled: true
      NEO4J_apoc_import_file_enabled: true
      NEO4J_apoc_import_file_use__neo4j__config: true
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3 Compatible Object Storage
  # Default Credentials:
  # - Access Key: minioadmin
  # - Secret Key: minioadmin
  # - Console: http://localhost:9001
  # - API: http://localhost:9000
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  minio_data: